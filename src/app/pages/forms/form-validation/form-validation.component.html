<div class="page-heading">
    <h1 class="page-title">Validação de Formulário</h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="index.html"><i class="la la-home font-20"></i></a>
        </li>
        <li class="breadcrumb-item">Validação de Formulário</li>
    </ol>
</div>
<div class="page-content fade-in-up">
    <div class="alert bg-white">
        <h4>jQuery Validation Plugin</h4>
        <p>Este plugin jQuery facilita a validação de formulário do cliente, enquanto ainda oferece muitas opções de personalização. Para mais informações, confira</p>
        <p>
            <a class="btn btn-success" href="https://jqueryvalidation.org/" target="_blank">Site oficial</a>
        </p>
    </div>
    <div class="ibox">
        <div class="ibox-head">
            <div class="ibox-title">Validação Básica</div>
            <div class="ibox-tools">
                <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
            </div>
        </div>
        <div class="ibox-body">
            <form class="form-horizontal" id="form-sample-1" method="post" novalidate="novalidate">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">E-mail</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Site</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="url">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Número</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="number">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Tamanho Minimo</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="min">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Tamanho Máximo</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="max">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Igual a (confirmar)</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="password" type="text" name="password" placeholder="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 ml-sm-auto">
                        <input class="form-control" type="text" name="password_confirmation" placeholder="confirm password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 ml-sm-auto">
                        <button class="btn btn-info" type="submit">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
